<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects - Katie Hannigan</title>
        <!-- <base href="https://kathehann.github.io/portfolio/"> -->
        <link rel="stylesheet" href="../style.css?v=36" />
        <script type="module" src="../global.js"></script>
        <script type="module" src="projects.js"></script>
      </head>
<body>
    <nav id="nav"></nav>
    
    <label class="color-scheme">
      Theme: <select>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="auto">Auto</option>
      </select>
    </label>

  <!-- Page Header -->
  <section class="page-header">
    <h1 class="projects-title">Projects</h1>
    <p class="page-description">Explore my technical projects showcasing machine learning algorithms, statistical modeling, computer vision, and data engineering solutions with measurable performance metrics.</p>
  </section>
  
  <!-- Search Bar -->
  <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
  />
  
  <!-- Pie Chart Visualization -->
  <div class="pie-chart-container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
    <ul class="legend"></ul>
  </div>
  
  <div class="projects">
    <!-- Projects will be dynamically loaded here -->
  </div>
</body>
</html>
