<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Katie Hannigan</title>
  <!-- <base href="https://kathehann.github.io/portfolio/"> -->
  <link rel="stylesheet" href="../style.css?v=36" />
  <script type="module" src="../global.js"></script>
</head>
<body>
  <nav id="nav"></nav>
  
  <label class="color-scheme">
    Theme: <select>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="auto">Auto</option>
    </select>
  </label>

  <!-- Page Header -->
  <section class="page-header">
    <h1>Contact</h1>
    <p class="page-description">Interested in technical collaboration, research opportunities, or discussing ML/DS projects? Let's connect and explore how we can work together on cutting-edge data science solutions.</p>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="contact-links">
      <a href="https://www.linkedin.com/in/katie-hannigan-423134238" target="_blank" class="contact-link">
        <span>LinkedIn</span>
      </a>
      <a href="https://github.com/kathehann" target="_blank" class="contact-link">
        <span>GitHub</span>
      </a>
    </div>
    
    <form action="mailto:khannigan@ucsd.edu" class="contact-form">
      <div class="form-group">
        <label for="email">Your email:</label>
        <input id="email" name="email" type="email" value="test@example.com" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" value="Hello Katie!" required>
      </div>

      <div class="form-group">
        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="5" required>Just wanted to reach out about...</textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>
</body>
</html>
