<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Katie Hannigan</title>
  <base href="https://kathehann.github.io/portfolio/">
  <link rel="stylesheet" href="/portfolio/style.css?v=11" />
  <script type="module" src="/portfolio/global.js"></script>
</head>
<body>
  <nav id="nav"></nav>
  
  <label class="color-scheme">
    <select>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="auto">Auto</option>
    </select>
  </label>

  <h1>Contact</h1>
  <p>Have a question or want to connect? Fill out the form below, and your email client will open with the message pre-filled.</p>

  <form action="mailto:khannigan@ucsd.edu">
    <label>
      Your email:
      <input name="email" type="email" value="test@example.com">
    </label>
    <br><br>

    <label>
      Subject:
      <input name="subject" value="Hello Katie!">
    </label>
    <br><br>

    <label>
      Message:
      <textarea name="body" rows="5" cols="40">Just wanted to reach out about...</textarea>
    </label>
    <br><br>

    <button>Send</button>
  </form>
</body>
</html>
