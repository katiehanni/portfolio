  <h1>Contact</h1>
  <p>Have a question or want to connect? Fill out the form below, and your email client will open with the message pre-filled.</p>

  <form action="mailto:khannigan@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Your email:
      <input name="email" type="email" value="test@example.com">
    </label>
    <br><br>

    <label>
      Subject:
      <input name="subject" value="Hello Katie!">
    </label>
    <br><br>

    <label>
      Message:
      <textarea name="body" rows="5" cols="40">Just wanted to reach out about...</textarea>
    </label>
    <br><br>

    <button>Send</button>
  </form>
</body>
